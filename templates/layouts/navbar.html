{% load static %}
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand d-flex justify-content-start gap-3 py-auto" href="#">
      <img src="{% static 'img/BlackLogo.png' %}" alt="Logo" width="30" height="24" class="my-auto" />
      <p class="my-auto">F-Management</p>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %} active{% endif %}" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/about/' %} active{% endif %}" href="{% url 'about' %}">About</a>
        </li>
        {% if not user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/login/' %} active{% endif %}" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/register/' %} active{% endif %}"
            href="{% url 'register' %}">Register</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/products/' %} active{% endif %}"
            href="{% url 'products' %}">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/categories/' %} active{% endif %}"
            href="{% url 'categories' %}">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/logout/' %} active{% endif %}" href="{% url 'logout' %}">Logout</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
