{% extends 'app.html' %} {% block content %}


<h4 class="mb-5 text-center">Register Page</h4>
<div class="d-flex justify-content-center mb-5 height-90">
    <div class="col-sm-5">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" placeholder="Username" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" placeholder="First Name" class="form-control" id="first_name"
                    required />
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" placeholder="Last Name" class="form-control" id="last_name"
                    required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" placeholder="Email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control" id="password"
                    required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-2">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>

{% endblock %}
